<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نظام تسجيل الدخول - المشاعل</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220; --card: #111a2b; --muted:#94a3b8; --text:#e2e8f0;
      --primary:#22c55e; --primary-600:#16a34a; --danger:#ef4444; --warning:#f59e0b;
      --ring: rgba(34,197,94,.35); --input:#1f2a44; --shadow: 0 20px 45px rgba(2,6,23,.35);
    }
    [data-theme="light"] {
      --bg:#f6f7fb; --card:#fff; --muted:#475569; --text:#0f172a;
      --primary:#16a34a; --primary-600:#15803d; --danger:#dc2626; --warning:#d97706;
      --ring: rgba(22,163,74,.25); --input:#f1f5f9; --shadow: 0 18px 36px rgba(15,23,42,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:"Cairo", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 500px at 90% -10%, rgba(34,197,94,.08), transparent 60%),
                  radial-gradient(900px 500px at -10% 110%, rgba(59,130,246,.08), transparent 60%),
                  var(--bg);
      color: var(--text);
      display:grid; place-items:center; padding:24px;
    }
    .app{width:100%; max-width:980px; display:grid; gap:24px; grid-template-columns:1.1fr 1fr; align-items:stretch}
    @media (max-width: 860px){.app{grid-template-columns:1fr}}
    .card{background: linear-gradient(180deg, color-mix(in oklab, var(--card), transparent 8%), var(--card));
      border:1px solid color-mix(in oklab, var(--text), transparent 88%); border-radius:16px; box-shadow:var(--shadow); overflow:clip}
    .hero{position:relative; padding:28px; display:grid; gap:16px; min-height:460px;
      background: radial-gradient(800px 300px at 100% 0%, rgba(34,197,94,.08), transparent 60%),
                  radial-gradient(700px 260px at 0% 100%, rgba(59,130,246,.08), transparent 60%);
    }
    .hero h1{margin:0; font-size:28px; line-height:1.2; letter-spacing:.2px}
    .hero p{margin:0; color:var(--muted)}
    .kpis{display:grid; grid-template-columns:repeat(3, 1fr); gap:10px; margin-top:auto}
    .kpi{padding:14px; border-radius:12px; background: color-mix(in oklab, var(--card), transparent 6%);
      border:1px solid color-mix(in oklab, var(--text), transparent 88%);}
    .kpi h3{margin:0 0 4px; font-size:13px; color:var(--muted)} .kpi .v{font-weight:700}
    .form{padding:28px; display:grid; gap:18px}
    .brand{display:flex; align-items:center; gap:10px}
    .logo{width:36px; height:36px; display:grid; place-items:center; border-radius:10px;
      background: linear-gradient(135deg, var(--primary), #2dd4bf); color:white; font-weight:700}
    .brand h2{margin:0; font-size:20px}
    .toggle{margin-inline-start:auto; display:inline-flex; align-items:center; gap:8px; font-size:13px; color:var(--muted)}
    .switch{appearance:none; width:46px; height:26px; background:var(--input); border-radius:999px; position:relative; outline:none; cursor:pointer;
      border:1px solid color-mix(in oklab, var(--text), transparent 85%);
    }
    .switch:before{content:""; position:absolute; inset:3px auto 3px 3px; width:20px; border-radius:999px; background:#fff; transition:transform .25s ease}
    .switch:checked{background: color-mix(in oklab, var(--primary), black 15%)}
    .switch:checked:before{transform: translateX(20px)}
    .field{display:grid; gap:8px}
    label{font-weight:600}
    input[type="email"], input[type="password"], input[type="text"]{
      background: var(--input); color: var(--text); border:1px solid color-mix(in oklab, var(--text), transparent 88%);
      border-radius:12px; padding:12px 14px; outline: none;
    }
    input::placeholder{color: color-mix(in oklab, var(--text), transparent 55%)}
    button.primary{background: var(--primary); color:#052e16; border:none; padding:12px 16px; border-radius:12px; font-weight:700; cursor:pointer}
    button.primary:hover{background: var(--primary-600)}
    .hint{font-size:12px; color:var(--muted)}
    .links{display:flex; gap:8px; flex-wrap:wrap}
    .row{display:flex; gap:12px; align-items:center}
    .row > *{flex:1}
    .divider{height:1px; background: color-mix(in oklab, var(--text), transparent 90%)}
    .lang{display:inline-flex; gap:6px; align-items:center}
  </style>
</head>
<body>
  <div class="app" id="appRoot">
    <section class="card hero">
      <h1 id="t-title">مرحبا بك في نظام المشاعل</h1>
      <p id="t-sub">تسجيل دخول آمن مع دعم الوضع الداكن.</p>
      <div class="kpis">
        <div class="kpi"><h3 id="t-speed">السرعة</h3><div class="v">+99%</div></div>
        <div class="kpi"><h3 id="t-security">الحماية</h3><div class="v">مُعززة</div></div>
        <div class="kpi"><h3 id="t-ux">التجربة</h3><div class="v">سلسة</div></div>
      </div>
    </section>

    <section class="card form">
      <div class="brand">
        <div class="logo">A</div>
        <h2 id="t-brand">نظام تسجيل الدخول</h2>
        <div class="toggle">
          <span class="lang"><span id="t-ar">عربي</span>/<span id="t-en">English</span></span>
          <input aria-label="تبديل اللغة" class="switch" id="langSwitch" type="checkbox" />
          <span style="width:8px"></span>
          <span id="t-theme">الوضع</span>
          <input aria-label="تبديل الوضع" class="switch" id="themeSwitch" type="checkbox" />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="email" id="t-email-label">البريد الإلكتروني</label>
          <input autocomplete="email" id="email" placeholder="example@mail.com" type="email" />
        </div>
        <div class="field">
          <label for="password" id="t-pass-label">كلمة المرور</label>
          <input autocomplete="current-password" id="password" placeholder="********" type="password" />
          <div class="hint" id="passHint">English letters/digits only. No spaces or Arabic.</div>
        </div>
      </div>

      <div class="row">
        <button class="primary" id="loginBtn">تسجيل الدخول</button>
        <button class="primary" id="createBtn" style="background:#10b981; color:#052e16">إنشاء حساب</button>
      </div>

      <div class="links">
        <button class="primary" id="googleBtn" style="background:#3b82f6; color:#fff">Google</button>
        <button class="primary" id="facebookBtn" style="background:#2563eb; color:#fff">Facebook</button>
        <button class="primary" id="appleBtn" style="background:#0f172a; color:#fff">Apple</button>
        <button class="primary" id="twitterBtn" style="background:#1d9bf0; color:#fff">Twitter/X</button>
      </div>

      <div class="divider"></div>
      <div class="hint" id="status">جاهز</div>
    </section>
  </div>

  <script>
    // Language strings
    const STR = {
      ar: {
        title: "مرحبا بك في نظام المشاعل",
        sub: "تسجيل دخول آمن مع دعم الوضع الداكن.",
        brand: "نظام تسجيل الدخول",
        theme: "الوضع",
        email: "البريد الإلكتروني",
        pass: "كلمة المرور",
        speed: "السرعة",
        security: "الحماية",
        ux: "التجربة",
        login: "تسجيل الدخول",
        create: "إنشاء حساب",
        ready: "جاهز",
        invalidPass: "كلمة المرور إنجليزية فقط، بدون مسافات أو أحرف عربية",
        signedWith: (p)=>`تم التوقيع عبر ${p}`
      },
      en: {
        title: "Welcome to Al-Mashael System",
        sub: "Secure login with dark mode support.",
        brand: "Login System",
        theme: "Theme",
        email: "Email",
        pass: "Password",
        speed: "Speed",
        security: "Security",
        ux: "Experience",
        login: "Log in",
        create: "Create account",
        ready: "Ready",
        invalidPass: "Password must be English only, no spaces or Arabic",
        signedWith: (p)=>`Signed in with ${p}`
      }
    };

    const $ = s => document.querySelector(s);
    const html = document.documentElement;

    // Theme toggle (persistent)
    const themeSwitch = $('#themeSwitch');
    const savedTheme = localStorage.getItem('theme') || 'dark';
    function applyTheme(theme){
      if(theme === 'light'){ html.setAttribute('data-theme', 'light'); }
      else { html.removeAttribute('data-theme'); }
      localStorage.setItem('theme', theme);
      themeSwitch.checked = (theme === 'light');
    }
    themeSwitch.addEventListener('change', ()=>applyTheme(themeSwitch.checked ? 'light' : 'dark'));
    applyTheme(savedTheme);

    // Language toggle (persistent RTL/LTR)
    const langSwitch = $('#langSwitch');
    let lang = localStorage.getItem('lang') || 'ar';
    function applyLang() {
      const t = STR[lang];
      $('#t-title').textContent = t.title;
      $('#t-sub').textContent = t.sub;
      $('#t-brand').textContent = t.brand;
      $('#t-theme').textContent = t.theme;
      $('#t-email-label').textContent = t.email;
      $('#t-pass-label').textContent = t.pass;
      $('#t-speed').textContent = t.speed;
      $('#t-security').textContent = t.security;
      $('#t-ux').textContent = t.ux;
      $('#loginBtn').textContent = t.login;
      $('#createBtn').textContent = t.create;
      $('#status').textContent = t.ready;
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
      langSwitch.checked = (lang === 'en');
    }
    langSwitch.addEventListener('change', () => {
      lang = langSwitch.checked ? 'en' : 'ar';
      localStorage.setItem('lang', lang);
      applyLang();
    });
    applyLang();

    // Remove Firebase completely: No SDKs, no API keys, no auth calls
    // Simulate social logins for demo purposes only
    function setStatus(msg){ $('#status').textContent = msg; }

    // Password validation: English only (ASCII letters/numbers/symbols), no spaces, no Arabic
    function isValidPassword(pw){
      if(!pw) return false;
      if(/\s/.test(pw)) return false;           // no spaces
      if(/[\u0600-\u06FF]/.test(pw)) return false; // no Arabic block
      // allow only ASCII printable characters
      return /^[\x21-\x7E]+$/.test(pw);
    }

    function handleLoginLike(action){
      const email = $('#email').value.trim();
      const pass = $('#password').value;
      if(!email || !pass){
        return setStatus(lang==='ar'? 'الرجاء إدخال البيانات' : 'Please enter credentials');
      }
      if(!isValidPassword(pass)){
        return setStatus(STR[lang].invalidPass);
      }
      // Demo success
      setStatus(lang==='ar' ? `تمت العملية: ${action}` : `Success: ${action}`);
    }

    $('#loginBtn').addEventListener('click', ()=>handleLoginLike('تسجيل دخول'));
    $('#createBtn').addEventListener('click', ()=>handleLoginLike('إنشاء حساب'));

    // Social buttons (mock success without Firebase)
    const socials = [
      { id:'googleBtn', label:'Google' },
      { id:'facebookBtn', label:'Facebook' },
      { id:'appleBtn', label:'Apple' },
      { id:'twitterBtn', label:'Twitter/X' }
    ];
    socials.forEach(s=>{
      const el = document.getElementById(s.id);
      if(el) el.addEventListener('click', ()=> setStatus(STR[lang].signedWith(s.label)));
    });
  </script>
</body>
</html>
